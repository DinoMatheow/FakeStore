<section class="relative bg-gray-50 py-12">
  <div class="w-full mx-auto px-4 sm:px-6 lg:px-0">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-16 max-w-6xl mx-auto items-center">

      <!-- Imagen del producto -->
      <div class="img flex justify-center lg:justify-end">
        <div class="img-box h-full w-full max-w-md rounded-3xl overflow-hidden shadow-lg hover:shadow-2xl transition-shadow duration-500">
          <img [src]="product()?.image"
               [alt]="product()?.title"
               class="w-full h-full object-cover transform hover:scale-105 transition-transform duration-500">
        </div>
      </div>

      <!-- Datos del producto -->
      <div class="data flex justify-center lg:justify-start">
        <div class="max-w-xl w-full flex flex-col gap-4">

          <!-- Categoría -->
          <p class="text-indigo-600 font-medium text-lg mb-2 tracking-wide">
            {{product()?.category}} &nbsp;|&nbsp;
          </p>

          <!-- Título -->
          <h2 class="font-manrope font-bold text-4xl sm:text-5xl text-gray-900 capitalize mb-4">
            {{ product()?.title }}
          </h2>

          <!-- Precio y rating -->
          <div class="flex flex-col sm:flex-row sm:items-center sm:gap-6 mb-6">
            <h6 class="font-manrope font-semibold text-3xl sm:text-2xl text-gray-900 pr-5 sm:border-r border-gray-200">
              {{ product()?.price | currency }}
            </h6>
            <div class="flex items-center gap-2 mt-2 sm:mt-0">
              <div class="badge badge-outline bg-yellow-100 text-yellow-800 px-3 py-1 rounded-full flex items-center gap-1">
                ⭐ {{ product()?.rating?.rate }}
              </div>
              <span class="text-gray-500 text-sm">{{product()?.rating?.count}} reviews</span>
            </div>
          </div>

          <!-- Descripción -->
          <p class="text-gray-600 text-base leading-relaxed mb-6">
            {{product()?.description}}
          </p>

          <!-- Divider -->
          <div class="w-full border-b border-gray-200 mb-6"></div>

          <!-- Botón Buy Now -->
          <div class="flex flex-wrap">
            <button class="w-full sm:w-auto px-8 py-4 rounded-full bg-indigo-600 text-white font-semibold text-lg shadow-md hover:bg-indigo-700 hover:shadow-indigo-400 transition-all duration-300">
              Buy Now
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
